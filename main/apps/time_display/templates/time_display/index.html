<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Time Lady</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'time_display/css/time.css' %}" media="screen" charset='utf-8'>
</head>
<body>
    <div id="wrapper">
        <div id="top">
            <p>The current time and date:</p>
        </div>
        <div id="bottom">
            <h1>{{date}}</h1>
            <h1>{{time}}</h1>
        </div>
    </div>
</body>
</html>
